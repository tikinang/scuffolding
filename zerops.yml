web:
  build:
    base:
      - go@1
    build:
      - export
      - rm -r /usr/bin/go; rm -r /usr/lib/go; rm -r /usr/share/go
      - wget -q https://golang.org/dl/go1.18.3.linux-amd64.tar.gz
      - tar -xzf go1.18.3.linux-amd64.tar.gz -C /usr/lib/
      - ln -s /usr/lib/go/bin/go /usr/bin/go
      - go build -o icbaat-web -v -ldflags="-X 'main.version=v0.0.1-zcli'" cmd/web/main.go
    deploy:
      - icbaat-web
  run:
    start: ./icbaat-web run
