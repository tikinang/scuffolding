web:
  build:
    base:
      - go@1
    build:
      - rm /usr/bin/go; rm /usr/lib/go; rm /usr/share/go
      - wget -q https://golang.org/dl/go1.18.3.linux-amd64.tar.gz
      - tar -xzf go1.18.3.linux-amd64.tar.gz -C /usr/local/
      - ln -s /usr/local/go/bin/go /usr/bin/go
      - go build -o icbaat-web -v -ldflags="-X 'main.version=`git describe --tags --abbrev=0`'" cmd/web/main.go
    deploy:
      - icbaat-web
  run:
    start: ./icbaat-web run
