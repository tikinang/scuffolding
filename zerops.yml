web:
  build:
    base:
      - go@1
    prepare:
      - rm -r /usr/bin/go; rm -r /usr/lib/go; rm -r /usr/share/go
      - wget -q https://golang.org/dl/go1.19.2.linux-amd64.tar.gz
      - tar -xzf go1.19.2.linux-amd64.tar.gz -C /usr/lib/
      - ln -s /usr/lib/go/bin/go /usr/bin/go
    build:
      - export
      - go build -o scuffolding-web -v -ldflags="-X 'main.version=v0.0.1-zcli'" cmd/web/main.go
    deploy:
      - scuffolding-web
  run:
    start: ./scuffolding-web run
